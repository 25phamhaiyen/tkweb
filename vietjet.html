<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietjet Air</title>
    <script
      src="https://kit.fontawesome.com/bc5aad3a99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="icon" href="./image/icon/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav-bar">
        <div class="logo">
          <img src="./image/vj-logo.0f71c68b.svg" alt="VietJet Air" />
        </div>
        <div class="top-right">
          <div class="sign-in">
            <div class="hotro">
              <span>
                <i class="fa-solid fa-headset"></i>
                <a href="">Hỗ trợ</a>
              </span>
              <span>
                <i class="fa-solid fa-user" style="color: #ff0000"></i>
                <span>
                    <a href="">Đăng ký</a> |
                    <a href="">Đăng nhập</a>
                </span>
              </span>
            </div>
            <div class="language-switcher">
              <button type="button">
                <span>
                  <div>Tiếng Việt</div>
                  <i class="fa fa-caret-down"></i>
                </span>
                <span> </span>
              </button>
            </div>
          </div>
          <nav class="menu">
            <ul>
              <li><a href="">SKYJOY</a></li>
              <li><a href="">CHUYẾN BAY CỦA TÔI</a></li>
              <li><a href="">ONLINE CHECK-IN</a></li>
              <li><a href="">E-MENU</a></li>
              <li><a href="">E-VISA</a></li>
              <li><a href="">DỊCH VỤ CHUYẾN BAY</a></li>
              <li><a href="">DỊCH VỤ KHÁC</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
    <main>
        <div class="imgs">
            <div class="banner">
                <a href="#">
                  <img src="./image/webvie-1725983454736.jpg" alt="VietJet Air" />
                </a>
            </div>
            <div class="img-cloud">
                <img src="./image/background/topnen-1610536365157.png" alt="">
            </div>
        </div>
    </main>
  </body>
</html>
