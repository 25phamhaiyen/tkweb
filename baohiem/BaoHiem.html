<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vietjet Air</title>
  <script src="https://kit.fontawesome.com/bc5aad3a99.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="./CSS/base.css">
  <link rel="icon" href="./image/icon/favicon.ico" />
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="base.css">
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="logo">
        <img src="./image/icon/vj-logo.0f71c68b.svg" alt="VietJet Air" />
      </div>
      <div class="top-right">
        <div class="sign-in">
          <div class="hotro">
            <span>
              <i class="fa-solid fa-headset"></i>
              <a href="">Hỗ trợ</a>
            </span>
            <span>
              <i class="fa-solid fa-user" style="color: #ff0000"></i>
              <span>
                <a href="">Đăng ký</a> |
                <a href="">Đăng nhập</a>
              </span>
            </span>
          </div>
          <div class="language-switcher">
            <button type="button">
              <span>
                <div>Tiếng Việt</div>
                <i class="fa fa-caret-down"></i>
              </span>

          </div>
          <div class="bar">
            </button type="button">
            <button>
              <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </button>
          </div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="">SKYJOY</a></li>
            <li><a href="">CHUYẾN BAY CỦA TÔI</a></li>
            <li><a href="">ONLINE CHECK-IN</a></li>
            <li><a href="">E-MENU</a></li>
            <li><a href="">E-VISA</a></li>
            <li><a href="">DỊCH VỤ CHUYẾN BAY</a></li>
            <li><a href="">DỊCH VỤ KHÁC</a></li>
          </ul>
        </div>

      </div>

    </div>
  </header>
  <main>
    <div class = "main-img">
      <img src="https://vj-prod-website-cms.s3.ap-southeast-1.amazonaws.com/coverhdi-1619506503974.jpg" alt="">
    </div>
  </main>
    
</body>
