<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta chset="UTF-8">

        <title>E-Menu</title>
        <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="Menu.css">
    
    </head>
    <body>
        <!-- header -->
        
        <header class="header">
            <div class="top">
                <div class="logo">
                    <img src="./image/vj-logo.0f71c68b." alt="VietJet Air">

                </div>
                <div class="top-right">
                    
                    <div class="sign-in">

                    <nav class="menu">

                        </ul>
                    </nav>
                </div>
                
            </div>

        <div class="banner">
            <a href="#">
                <img src="./image/Banner.png" alt="VietJet Air" style="width: 100%; height: 100%;">
            </a>
        </div>
        <div class="box1">
            <div class="box2">
                    <div class="box3">
                        <div class="box4">

                    </div>
            </div>
